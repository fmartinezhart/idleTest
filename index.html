<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Harvester: Dynamic Upgrades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="pixi-canvas-container"></div>

    <div id="game-panel" class="hud-card panel-collapsed">
    
        <div id="game-panel-header" class="flex items-center justify-between p-1 -m-1 text-white">
            
            <div id="stats-area" class="flex items-center flex-wrap gap-4">
                <h1 class="text-xl font-bold text-indigo-400">Cosmic Harvester</h1>
                <div class="text-sm">
                    Crystals: <span id="score-display" class="stat text-yellow-400 text-xl">0</span>
                </div>
                <button id="snap-to-harvester" class="text-sm">Snap to Harvester</button>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="tab-upgrades" class="tab-button tab-active" data-maintab="upgrades">UPGRADES</button>
                <button id="tab-research" class="tab-button" data-maintab="research">RESEARCH</button>
            </div>
        </div>
        
        <div id="upgrade-panel-inner-content" class="space-y-4">
            
            <hr class="border-gray-700/50">
            
            <div id="sub-tab-container" class="flex border-b-2 border-gray-700/50">
                </div>

            <div id="upgrade-panel-content">
                </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
